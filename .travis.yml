# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: R
cache: packages
os: linux-latest
env:
  - DB=postgres
  - SH=bash
  - PACKAGE_VERSION="1.0.*"
branches:
  only:
    - master
    - stable
    - main
git:
  - sparse_checkout: skip-worktree-map-file
  - autocrlf: input
  - symlinks: true  
  - depth: false  

before_script:
  - composer install -no-interaction
  
script:
  - /usr/lib/R

